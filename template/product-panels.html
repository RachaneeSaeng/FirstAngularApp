<section>
    <ul class="nav nav-pills">
        <li ng-class="{ active: panel.isSelected(1)}">
            <a href ng-click="panel.selectTab(1)">Description</a>
        </li>
        <li ng-class="{ active: panel.isSelected(2)}">
            <a href ng-click="panel.selectTab(2)">Specification</a>
        </li>
        <li ng-class="{ active: panel.isSelected(3)}">
            <a href ng-click="panel.selectTab(3)">Review</a>
        </li>
    </ul>

    <div ng-show="panel.isSelected(1)">
        <h4>Description</h4>
        <p>{{product.description}}</p>
    </div>

    <div ng-show="panel.isSelected(2)">
        <h4>Specification</h4>
        <p>N/A</p>
    </div>

    <div ng-show="panel.isSelected(3)">
        <h4>Reviews</h4>
        <blockquote ng-repeat="review in product.reviews">
            <b>Stars: {{review.stars}}</b><br>
            {{review.body}}<br>
            <cite>by: {{review.author}}</cite>
        </blockquote>
        <review-form></review-form>
    </div>
    
</section>
