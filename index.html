<!DOCTYPE html>
<html ng-app="store">
  <head>
    <title>Mobile Phone Review</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/appStyle.css">
  </head>
  <body ng-controller="StoreController as str" >
      <div class="col-lg-offset-2 col-lg-8">
          <ul class="list-group">
              <li class="list-group-item" ng-repeat="product in str.products" ng-hide="product.soldeOut">
                  <h3>
                    <product-title></product-title>
                  </h3>
                  <product-image></product-image>
                  <product-panels></product-panels>
              </li>
          </ul>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script/app.js"></script>
    <script src="script/productDirective.js"></script>
  </body>
</html>
